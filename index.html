<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pokedex</title>
    <link href="css/responsive.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      Pokedex
    </header>

    <div>
      <form>
      <label for="Grass">Grass</label>
      <input type="checkbox" name="Grass" checked id="grass_filter" class="all">

      <label for="Poison">Poison</label>
      <input type="checkbox" name="Poison" checked id="poison_filter" class="all">

      <label for="Fire">Fire</label>
      <input type="checkbox" name="Fire" checked id="fire_filter" class="all">

      <label for="Flying">Flying</label>
      <input type="checkbox" name="Flying" checked id="flying_filter" class="all">

      <label for="Water">Water</label>
      <input type="checkbox" name="Water" checked id="water_filter" class="all">

      <label for="Bug">Bug</label>
      <input type="checkbox" name="Bug" checked id="bug_filter" class="all">

      <label for="Normal">Normal</label>
      <input type="checkbox" name="Normal" checked id="normal_filter" class="all">

      <label for="Electric">Electric</label>
      <input type="checkbox" name="Electric" checked id="electric_filter" class="all">

      <label for="Ground">Ground</label>
      <input type="checkbox" name="Ground" checked id="ground_filter" class="all">

      <label for="Fairy">Fairy</label>
      <input type="checkbox" name="Fairy" checked id="fairy_filter" class="all">

      <label for="Fighting">Fighting</label>
      <input type="checkbox" name="Fighting" checked id="fighting_filter" class="all">

      <label for="Psychic">Psychic</label>
      <input type="checkbox" name="Psychic" checked id="psychic_filter" class="all">

      <label for="Rock">Rock</label>
      <input type="checkbox" name="Rock" checked id="rock_filter" class="all">

      <label for="Steel">Steel</label>
      <input type="checkbox" name="Steel" checked id="steel_filter" class="all">

      <label for="Ice">Ice</label>
      <input type="checkbox" name="Ice" checked id="ice_filter" class="all">

      <label for="Ghost">Ghost</label>
      <input type="checkbox" name="Ghost" checked id="ghost_filter" class="all">

      <label for="Dragon">Dragon</label>
      <input type="checkbox" name="Dragon" checked id="dragon_filter" class="all">

      <label for="Dark">Dark</label>
      <input type="checkbox" name="Dark" checked id="dark_filter" class="all">

      <label for="All">All</label>
      <input type="checkbox" name="All" checked id="all_filter">

      </form>
    </div>

  	<div id="container" class="row"></div>
	  <footer></footer>
    
    <script type="text/javascript" src="js/libs/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="data/pokedex.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
